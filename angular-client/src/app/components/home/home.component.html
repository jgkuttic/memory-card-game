<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<span class="moves">{{game.moves}}</span> Moves

            <div class="timer">{{game.time}}</div>

            <div class="restart" (click)="startNewGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <app-board></app-board>
    </div>
</body>
