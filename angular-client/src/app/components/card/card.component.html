<div class="deck">
  <ul class="cards">
    <li *ngFor="let card of cards" (click)="flipCard(card)" >
      <div class="card" [ngClass]="{'is-flipped': card.faceup }" [ngClass]="{'disabled': card.disabled}"> 
        <div class="card-face card-face-front">
          <img [src]="card.front_image">
        </div>
        <div class="card-face card-face-back">
          <img [src]="card.back_image">
        </div>
      </div> 
    </li>
  </ul>
</div>
